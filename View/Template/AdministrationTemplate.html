<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/static.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/allBooking.css') }}">

    <title>Бронирования</title>
</head>
<style>
    .container {
        width: 530px;
        overflow-y: auto;
        max-height: 300px;
    }
</style>
<body>

<div style="text-align: center;">
    <block1>
        <form method="post">
            <div class="titleBlock">
                <h1 class="cardTitle">Бронирования</h1>
            </div>
            <br>
            <div class="container">
                <table>
                    <tr>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>ФИО</th>
                        <th>Кол-во чел.</th>
                        <th>Номер стола</th>
                    </tr>
                    {% for i in range(all_booking|length) %}
                        <tr>
                            <td>{{ all_booking[i][0] }}</td>
                            <td>{{ all_booking[i][1] }}</td>
                            <td>{{ all_booking[i][2] }}</td>
                            <td>{{ all_booking[i][3] }}</td>
                            <td>{{ all_booking[i][4] }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </form>
    <a href="{{url_for('select_date')}}" class="backHomeBooking">Домой</a>
    </block1>
</div>
</body>

</html>
